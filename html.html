<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8"/>
	<title>Timer</title>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" href="css.css">
	
	
</head>

<body>
	<div id="all">
		<div id="board" class="elements">
			<div class="timer">
				<span id="minutes">00</span>:<span id="seconds">00</span>
			</div>

			<div id="buttons">
				<button id="start" class="buttons" onclick="startB()">START</button>
				<button id="stop" class="buttons" onclick="stopB()">STOP</button> 
			</div>

		</div>
	</div>

</body>
</html>
